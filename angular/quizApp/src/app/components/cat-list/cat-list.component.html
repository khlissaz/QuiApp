<div class="container">

  <br>
  <div class="input-group md-form form-sm form-2 pl-0" floatLabel="never">
    <input class="form-control my-0 py-1 amber-border" [(ngModel)]="searchKey" placeholder="Search" autocomplete="off"
      (keyup)="applyFilter()">
    <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
      <i class="fas fa-search" aria-hidden="true"></i>
    </button>
  </div>
  <div class="card-body ">


    <div class="row ">

      <div class="mat-elevation-z8">
        <div class="list-group" *ngFor="let quiz of quizzes| filter:searchKey ; let i = index">
          <div class="jumbotron text-center hoverable p-4">

            <div class="card-title">{{quiz.category}} <h4>{{quiz.name}}</h4></div>
            <div class="row no-gutters">
              <div class="col-md-3 offset-md-1 mx-3 my-3">
                <div class="view overlay">
                  <div class="red-text"><i class="fa fa-question-circle pr-1"></i> questions: {{quiz.questions.length}}
                  </div>
                  <br>
                  <div class="red-text"><i class="fa fa-clock-o pr-1"></i> Timer: {{(quiz.questions.length*120)/60}}
                    Minutes</div>
                  <br>
                  <div class="red-text"><i class="fa fa-signal pr-1"></i> Niveau: {{quiz.difficultyLevel}} </div>
                </div>
              </div>

              <div class="col-md-8 text-md-left ml-3 mt-3">
                <div class="card-body">

                  <p class="card-text">{{quiz.description}}</p>
                  <div class="card-footer bg-transparent ">
                    <button class="btn peach-gradient" (click)="startQCM(quiz)"> Commencer le test
                    </button>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
